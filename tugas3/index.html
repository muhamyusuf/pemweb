<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammad Yusuf 122140193 - Tugas 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Personalized Registration Form</h2>

      <!-- Registration Form -->
      <form action="detail.html" method="GET">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Choose a unique username"
          />
        </div>
        <div class="form-group">
          <label for="nickname">Preferred Nickname</label>
          <input
            type="text"
            id="nickname"
            name="nickname"
            required
            placeholder="What do your friends call you?"
          />
        </div>
        <div class="form-group">
          <label for="color">Favorite Color</label>
          <input
            type="text"
            id="color"
            name="color"
            required
            placeholder="What's your favorite color?"
          />
        </div>
        <div class="form-group">
          <label for="motto">Motto or Quote</label>
          <input
            type="text"
            id="motto"
            name="motto"
            required
            placeholder="Share your favorite motto or quote"
          />
        </div>
        <div class="form-group">
          <label for="hobby">Hobby or Interest</label>
          <input
            type="text"
            id="hobby"
            name="hobby"
            required
            placeholder="What do you love to do in your free time?"
          />
        </div>
        <div class="form-group">
          <label for="destination">Dream Destination</label>
          <input
            type="text"
            id="destination"
            name="destination"
            required
            placeholder="Where would you like to visit?"
          />
        </div>
        <button type="submit">Submit</button>
      </form>

      <!-- Link back to homepage -->
      <a href="../index.html" class="back-link">Back to homepage</a>
    </div>
  </body>
</html>
